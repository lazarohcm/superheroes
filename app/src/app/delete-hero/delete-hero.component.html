<div class="modal-header">
    <h4 class="modal-title">Delete Superhero</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Do you really want to delete hero {{hero?.name}} ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="delete()">Yes, destroy him</button>
    <button  class="btn btn-primary" (click)="activeModal.close()">Cancel</button>
  </div>
